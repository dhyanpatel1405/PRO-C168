<!DOCTYPE html>
<html>

<head>
  <title>Toy Plane</title>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- Local StyleSheet -->
  <link href="./style.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-analytics.js"></script>
  <script>
    var firebaseConfig = {
  apiKey: "AIzaSyDhEA-v4-0bPbEEhJ6l72_u0WnQ07oDJvM",
  authDomain: "menu-card-bfd8f.firebaseapp.com",  
  projectId: "menu-card-bfd8f",
  storageBucket: "menu-card-bfd8f.appspot.com",
  messagingSenderId: "45449086842",
  appId: "1:45449086842:web:0d9a2dee1b29cba43ab8c3",
  measurementId: "G-XLSCJ16EY0"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
  </script> 
  
 
  <!--JS Files-->
  <script src="./js/addButtons.js"></script>
  <script src="./js/markerhandler.js"></script>
  <script src="./js/addmarker.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; 
    sourceWidth:1280; sourceHeight:960; 
    displayWidth: 1280; displayHeight: 960; 
    debugUIEnabled: false;" gesture-detector create-buttons>
  
    <!-- Camera -->
    <a-entity camera></a-entity>

    <a-assets>
      <a-asset-item id="plane-model" src="./assets/toys/scene.gltf"></a-asset-item>
    </a-assets>

    <!--Pattern Marker-->
    <a-marker id="plane-marker" type="pattern" url="assets/plane-markers/pattern-plane.patt" cursor="rayOrigin: mouse" markerhandler>
      
      <a-entity id="plane-3D-model" position="-1 0 0" scale="0.05 0.05 0.05" 
        gltf-model="#plane-model"
        gesture-handler>
      </a-entity>


      <!-- Ingredients -->
      <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0">
        <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="#F0C30F">
          <a-entity position="0 0 0.1" rotation="0 0 0"
            text="font:monoid;value: Aeroplane ;color:black;width: 1.8;height:1;align:center;"></a-entity>
        </a-plane>

        <a-entity position="0 0 0.1" rotation="0 0 0"
          text="color: black; align: center; width: 2; font: monoid;
               value: 
               Aeroplane is a vehicle which can fly in the air\n\It has two main wings and with them are the high-turbine engines\n\Aeroplane was invented by Wright Brothers in 1903 A.D. And since then, it has been improved drastically\n\Aeroplanes have made our journey very convenient and time-saving.">
        </a-entity>
      </a-plane>

    </a-marker>


  </a-scene>

  <!-- Button Main Div -->
  <div id="button-div"></div>

</body>

</html>
